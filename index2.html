<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/global.css">

    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

</head>

<body>
    <div class="youtube">
        <header>
            <div class="logo">
                <img src="assets/images/menu.svg" class="icon-menu" alt="menu">
                <img src="assets/images/youtube 1.png" class="logo-youtube" alt="logo-youtube">
            </div>
            <div class="search">
                <input type="search" id="text-search" placeholder="Pesquisar">
                <img src="assets/images/search.svg" id="image-search" alt="search">
            </div>
            <div class="user-access">
                <img src="assets/images/video.svg" class="cam" alt="video">
                <img src="assets/images/bell.svg" class="bell" alt="notification">
                <img src="assets/images/Avatar.png" class="avatar" alt="avatar">
            </div>
    </header>

    <aside>
        <div class="item">
            <img src="assets/images/home.svg" class="img-item" alt="">
            <p class="title-item"><strong>Início</strong></p>
        </div>
        <div class="item">
            <img src="assets/images/compass.svg" class="img-item" alt="">
            <p class="title-item">Explorar</p>
        </div>
        <div class="item">
            <img src="assets/images/youtube.svg" class="img-item" alt="">
            <p class="title-item">Inscrições </p>
        </div>
        <div class="item">
            <img src="assets/images/disc.svg" class="img-item" alt="">
            <p class="title-item">YouTube Music</p>
        </div>
        <div class="item">
            <img src="assets/images/thumbs-up.svg" class="img-item" alt="">
            <p class="title-item">Vídeos que gostei</p>
        </div>
        <div class="item">
            <img src="assets/images/clock.svg" class="img-item" alt="">
            <p class="title-item">Assistir mais tarde</p>
        </div>
        <div class="item">
            <img src="assets/images/download.svg" class="img-item" alt="">
            <p class="title-item">Downloads</p>
        </div>
        <div class="item">
            <img src="assets/images/film.svg" class="img-item" alt="">
            <p class="title-item">Filmes</p>
        </div>
        <div class="item">
            <img src="assets/images/book.svg" class="img-item" alt="">
            <p class="title-item">Aprender</p>
        </div>
        <div class="item">
            <img src="assets/images/award.svg" class="img-item" alt="">
            <p class="title-item">Esportes</p>
        </div>
    </aside>

    <main></main>
</body>

</html>
